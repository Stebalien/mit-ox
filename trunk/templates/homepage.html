<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>MOX - MIT Online Exchange</title>
    <link rel="stylesheet" href="/media/global.css">
    <link rel="stylesheet" href="/media/homepage/homepage.css">
</head>
    <body>
        <div id="logo">
            <img src="/media/homepage/logo-home.png" alt="MOX">
        </div>
        <form>
            <div id="searchbox">
                <input type="text" name="query" /> 
            </div>
            <div id="buybutton">
                <input type="image" name="buy" value="1" src="/media/homepage/buy.png" />
            </div>
            <div id="sellbutton">
                <input type="image" name="sell" value="1" src="/media/homepage/sell.png" />
            </div>
        </form>
        <ul class="hlist" id="footer">
            {% block footer %}
            <li><a href="{% url about %}">About</a></li>
            <li><a href="{% url contact %}">Contact Us</a></li>
            <li><a href="{% url faq %}">FAQ</a></li>
            {% endblock footer %}
        </ul>
    </body>
</html>
